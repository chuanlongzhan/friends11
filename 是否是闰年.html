<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>是否是闰年</title>
</head>
<body>
<div>
</div>
<script>
var today=new Date();
    var year=today.getFullYear();
    if(year%4==0&&year%100!==0||year%400==0){
        document.write("今年是闰年")
    }
    else{
        document.write ("今年不是闰年")
    }
</script>
</body>
</html>
